<html lang="en">
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Student Enrollment Form</h2>
            </div>
            
            <form id="studentform" method="get">
                <div class="form-group">
                    <label>Roll No : </label>
                    <input type="text" id="rollno" class="form-control" onchange="getRoll()">
                </div>
                
                <div class="form-group">
                    <label>Student Name : </label>
                    <input type="text" id="name" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Class : </label>
                    <input type="number" id="class" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Birth Date : </label>
                    <input type="date" id="dob" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Address: </label>
                    <input type="text" id="address" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Enrollment Date : </label>
                    <input type="date" id="enrolldate" class="form-control">
                </div>
                
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>
        <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
